global_defs {
   notification_email {
     test1@domain.com
     test2@domain.com
     test3@domain.com
   }

   notification_email_from keepalived@domain.com
   smtp_server 192.168.20.100
   smtp_connect_timeout 30
   router_id LVS_DEVEL
}

vrrp_instance APP {
    state BACKUP
    interface bond
    virtual_router_id 1
    priority 100
    advert_int 1
    garp_master_delay 10
    smtp_alert

    authentication {
        auth_type PASS
        auth_pass 1111
    }

    unicast_src_ip 192.168.0.130

    unicast_peer {
        192.168.0.174
    }

    virtual_ipaddress {
        192.168.0.210/24 dev bond label bond:0
    }
}
